<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table build</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>

<body>
    <table>
        <caption>ACME Wildwest Services</caption>
        <thead>
            <th></th>
            <th scope="col">Basic</th>
            <th scope="col">Premium</th>
            <th scope="col">Deluxe</th>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Feature 1</th>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th scope="row">Feature 2</th>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th scope="row">Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
        <tfooter></tfooter>
    </table>
</body>

</html>
